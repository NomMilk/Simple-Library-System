<!DOCTYPE html>
<html>
<head>
    <title>Library Book List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/Global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/SubTabs.css') }}">
</head>
<body>
    <h1>Library Book Inventory</h1>
    <table>r
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>In Stock</th>
            <th>Who Checked</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.Title }}</td>
            <td>{{ book.Author }}</td>
            <td>{{ book.Genre }}</td>
            <td>{{ book.ISBN }}</td>
            <td>{{ book.Year }}</td>
            <td>{{ book["In Stock"] }}</td>
            <td>{{ book["Who Checked"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
