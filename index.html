<html>
    <head>
        <title>LibraLink</title>
        <link rel="stylesheet" href="/Css/Global.css">

        <script src="/Scripts/MoveDownWhileScroll.js" defer></script>
    </head>
    <body>
        <div class = "Header">
            <button>Browse Books</button>
            <button>Borrow Books</button>
            <button>Turn In Books</button>
        </div>
        <div class = "Cube" style = "left: -10vw; bottom: -15vw;"></div>
        <div class = "Cube" style = "left: 25vw; bottom: -25vw; animation-duration: 25s;"></div>
        <div class = "Cube" style = "left: 55vw; bottom: -35vw; animation-direction: reverse;"></div>
        <div class = "Cube" style = "left: 70vw; bottom: -35vw; animation-duration: 17s"></div>
        <!--background cube-->
        <div class = "Cube" style = "bottom: -100vh; width:120vw; height:100vh; animation: none;"></div>

        <h1 class = "Title Down">LibraLink</h1>
        <h1 class = "Description Down">A simple library management system</h1>
    </body>
</html>
